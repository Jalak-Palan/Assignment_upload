<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback form</h1>
    <h3>We value your Feedback. please fill out this form to help us improve</h3>
    <form action="#" method="post"></form>
    <label for="name">Name</label>
      <input type="text" placeholder="Enter your name" required>
      <br><label for="Email">Email:</label>
      <input id="Email" type="email" placeholder="Enter your email" required>
      <label for="">product/service</label>
      <select id="service" required>
        <option value="" disabled selected>Select service</option>
        <option>MERN Stack</option>
        <option>DSA Bootcamp</option>
        <option>Web development</option>
        </select>
        <br><label for="rating">Rating:</label>
        <input type="radio" id="excellent" name="1 Star">
        <label for="">1 star</label>   
         <input type="radio" id="excellent" name="1 Star">
        <label for="">2 star</label>
         <input type="radio" id="excellent" name="1 Star">
        <label for="">3 star</label>
         <input type="radio" id="excellent" name="1 Star">
        <label for="">4 star</label>
         <input type="radio" id="excellent" name="1 Star">
        <label for="">5 star</label>

        <br>
        <label for="comments">Feedback:</label>
         <input type="checkbox" id="Reading" name="male">
      <label for="Reading">Content Quality</label> 
      
      <input type="checkbox" id="Coding" name="male">
      <label for="Coding">Teaching method</label>

      <input type="checkbox" id="Sport" name="male">
      <label for="Sport">Support & Guidance</label>

      <input type="checkbox" id="Music" name="male">
      <label for="Music">Overall Experince</label>
        <br> <label for="textarea">Suggestions</label>
        <input type="textarea" id="text"  placeholder="Enter your suggestions here...">
        <br><label for="">Rate your overall experince</label>

        <input type="range" id="vol" name="vol" min="1" max="10">
        <br><label for="">Whould you recommend us</label>
        <input type="radio" id="yes" name="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="yes">
        <label for="no">No</label>
        <br><label for="">Date of Feedback</label>
        <input type="date" id="date" required>
        <br><input type="submit" value="Submit">
        <input type="reset" id="reset">

</body>
</html>
