<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration</title>
</head>
<body>
    <h1>CodingGita student Registration Form</h1>
    <h3>Please fill out the form below to register for the CodingGita MERN Stack Program.</h3>
    <form action="#" method="post"></form>
    <label for="name">Name</label>
      <input type="text" placeholder="Enter name" required>
      <br><label for="Email">Email:</label>
      <input id="Email" type="email" placeholder="Enter your email" required>
     <br><label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" required>
      <br><label for="number">mobile number</label>
      <input type="number" id="number" placeholder="Enter your number">
     <br> <label for="Gender">Gender:</label>
      <input type="radio" id="Male" name="male">
      <label for="Male">Male</label> 
      
      <input type="radio" id="female" name="male">
      <label for="female">female</label>

      <input type="radio" id="Other" name="male">
      <label for="Other">Other</label>

      <br> <label for="Gender">Hobbies:</label>
      <input type="checkbox" id="Reading" name="male">
      <label for="Reading">Reading</label> 
      
      <input type="checkbox" id="Coding" name="male">
      <label for="Coding">Coding</label>

      <input type="checkbox" id="Sport" name="male">
      <label for="Sport">Sport</label>

      <input type="checkbox" id="Music" name="male">
      <label for="Music">Music</label>

      <br><label for="Date of birth">Date of birth:</label>
        <input type="date" id="Date of birth" required>

        <br><input type="file" id="file" required>

       <br>  <label for="cource">Cource:</label>
      <select id="Cource" required>
        <option value="" disabled selected>Select Cource</option>
        <option>MERN Stack</option>
        <option>DSA</option>
        <option>Web development</option>
        </select>
        
          <div>
      <label for="comments">Address :</label>
      <textarea id="comments" placeholder="Enter your Address" rows="4"></textarea>
    </div>
        <br><label for="">student hours range</label>
        <input type="range" id="vol" name="vol" min="0" max="8">
        <br><label for="">choose your favorite</label>
        <input type="color" id="color" name="color">
        <br><label for="">portfolio website</label>
        <input type="url" id="url" name="url" placeholder="Enter your website link" required>

        <br><label for="">search :</label>
        <input type="search" id="search" name="search" placeholder="search here">

        <br><label for="">student study time</label>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>

        <br><button type="submit">Submit</button>
        <button type="reset">Reset</button>
        

</body>
</html>
